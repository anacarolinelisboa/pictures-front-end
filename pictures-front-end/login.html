<body onLoad="trocaFundo()">

<script language="JavaScript" type="text/JavaScript" >

    primeiro = new Image;
    segundo = new Image;
    terceiro = new Image;
    
    primeiro.src = "imagens/foto1.jpg";
    segundo.src = "imagens/foto5.jpg";
    terceiro.src = "imagens/foto6.jpg";

    background = new Array(primeiro.src,segundo.src,terceiro.src);
    indice = 0;

function trocaFundo(){
    if ( indice == 3 ) { indice = 0; } // faz o indice voltar ao inicio quando chega na ultima imagem
    
    else {
        document.body.style.backgroundImage="url("+background[indice]+")";
        ++indice;        
    }

    setTimeout("trocaFundo()", 4 * 1000 );
}    


</script>
